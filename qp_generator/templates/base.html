<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>{{ title or "Question Paper Generator" }}</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    /* BODY */
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background: #ffffff;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
    }

    /* WAVE BACKGROUND LAYER */
    #wave-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    .wave {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid rgba(56, 239, 125, 0.35);
      box-shadow:
        0 0 25px rgba(56, 239, 125, 0.4),
        inset 0 0 15px rgba(56, 239, 125, 0.2);
      transform: translate(-50%, -50%);
    }

    /* MAIN CONTAINER */
    .container { 
      position: relative;
      z-index: 1;
      max-width: 1000px; 
      margin: 0 auto; 
      background: #f4fdf9;
      border-radius: 14px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
      padding: 30px;
    }

    header { 
      text-align: center;
      margin-bottom: 30px; 
      padding-bottom: 20px;
      border-bottom: 3px solid #38ef7d;
    }

    h1 { 
      color: #11998e; 
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    h2, h3 { margin: 16px 0 12px 0; color: #333; }

    label { 
      display: inline-block; 
      width: 160px; 
      font-weight: 600;
      color: #555;
    }

    input, select, button, textarea { 
      padding: 10px; 
      margin: 6px 0; 
      border: 2px solid #dff3ec;
      border-radius: 6px;
      font-size: 14px;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #38ef7d;
    }

    .row { 
      margin: 12px 0; 
      display: flex; 
      align-items: center; 
      flex-wrap: wrap; 
      gap: 12px; 
    }

    .card { 
      border: 2px solid #e6f7f1; 
      padding: 20px; 
      border-radius: 12px; 
      margin-bottom: 20px;
      background: #ffffff;
    }

    .muted { 
      color: #777; 
      font-size: 0.9em; 
      font-style: italic;
    }

    textarea { 
      width: 100%; 
      min-height: 120px; 
      font-family: 'Courier New', monospace;
      font-size: 13px;
    }

    .btn { 
      padding: 12px 24px; 
      cursor: pointer; 
      font-weight: 600;
      border: none;
      border-radius: 6px;
      transition: all 0.3s;
    }

    .btn-primary { 
      background: linear-gradient(135deg, #11998e, #38ef7d);
      color: white; 
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(56, 239, 125, 0.4);
    }

    .btn-secondary { 
      background: #6c757d; 
      color: white; 
    }

    .paper-header { 
      text-align: center; 
      margin-bottom: 25px;
      padding: 20px;
      background: linear-gradient(135deg, #11998e, #38ef7d);
      color: white;
      border-radius: 10px;
    }

    .question { 
      margin: 15px 0; 
      padding: 12px;
      background: white;
      border-left: 4px solid #38ef7d;
      border-radius: 6px;
    }

    .unit-title { 
      margin-top: 20px; 
      font-weight: bold; 
      font-size: 1.3em;
      color: #11998e;
      padding: 10px;
      background: #ecfbf4;
      border-radius: 8px;
    }

    .alert {
      padding: 12px 20px;
      margin: 15px 0;
      border-radius: 6px;
      background: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin: 20px 0;
    }

    .stat-box {
      background: linear-gradient(135deg, #11998e, #38ef7d);
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .stat-box h3 {
      color: white;
      font-size: 2em;
      margin: 10px 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 15px 0;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #38ef7d;
      color: #064e3b;
      font-weight: 700;
    }

    tr:hover {
      background: #f1fdf8;
    }

    a {
      color: #11998e;
      font-weight: 600;
      text-decoration: none;
    }
  </style>
</head>

<body>

<!-- WAVE BACKGROUND -->
<div id="wave-layer"></div>

<div class="container">
  <header>
    <h1>üìù Question Paper Generator</h1>
    <div class="muted">
      Intelligent question paper generation with exact marks matching
    </div>
  </header>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert">
        {% for m in messages %}
          <div>{{ m }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</div>

<!-- GSAP -->
<script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>

<script>
/* Entry animation */
gsap.from(".container", {
  y: 40,
  opacity: 0,
  duration: 0.7,
  ease: "power2.out"
});

/* Calm traveling wave (screen-wide) */
let lastWave = 0;

window.addEventListener("mousemove", e => {
  const now = Date.now();
  if (now - lastWave < 300) return; // calm frequency
  lastWave = now;

  const wave = document.createElement("div");
  wave.className = "wave";
  wave.style.left = `${e.clientX}px`;
  wave.style.top = `${e.clientY}px`;
  document.getElementById("wave-layer").appendChild(wave);

  gsap.fromTo(
    wave,
    { scale: 0.4, opacity: 0.7 },
    {
      scale: 14,
      opacity: 0,
      duration: 2.4,
      ease: "power1.out",
      onComplete: () => wave.remove()
    }
  );
});

/* Page transition for navigation */
document.querySelectorAll("a, button").forEach(el => {
  el.addEventListener("click", e => {
    const href = el.getAttribute("href");
    if (!href || href.startsWith("#")) return;

    e.preventDefault();
    gsap.to(".container", {
      y: -30,
      opacity: 0,
      duration: 0.35,
      ease: "power2.in",
      onComplete: () => window.location.href = href
    });
  });
});
</script>

</body>
</html>
