<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Check Attendance</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    min-height: 100vh;
    overflow: hidden;
    background: #f4fdf9;
}

/* ===== Animated Background ===== */
.bg {
    position: fixed;
    inset: 0;
    z-index: -1;
    overflow: hidden;
}

.blob {
    position: absolute;
    width: 400px;
    height: 400px;
    background: linear-gradient(135deg, #11998e, #38ef7d);
    border-radius: 50%;
    filter: blur(120px);
    opacity: 0.35;
}

.blob.one { top: -100px; left: -100px; }
.blob.two { bottom: -120px; right: -120px; }
.blob.three { top: 50%; left: 60%; }

/* ===== Main Card ===== */
.wrapper {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 30px;
}

.container {
    max-width: 620px;
    width: 100%;
    background: white;
    padding: 42px;
    border-radius: 18px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.15);
}

h1 {
    text-align: center;
    font-size: 34px;
    color: #11998e;
    margin-bottom: 8px;
}

.subtitle {
    text-align: center;
    color: #666;
    margin-bottom: 32px;
    font-size: 14px;
}

label {
    font-weight: 600;
    margin-bottom: 8px;
    display: block;
}

input {
    width: 100%;
    padding: 14px 16px;
    border-radius: 10px;
    border: 2px solid #dff3ec;
    font-size: 16px;
}

input:focus {
    outline: none;
    border-color: #11998e;
}

button {
    margin-top: 18px;
    width: 100%;
    padding: 15px;
    font-size: 17px;
    font-weight: 600;
    border-radius: 10px;
    border: none;
    background: linear-gradient(135deg, #11998e, #38ef7d);
    color: white;
    cursor: pointer;
}

.result-card {
    margin-top: 35px;
    padding: 30px;
    border-radius: 16px;
    border: 2px solid #d7f5eb;
    background: linear-gradient(135deg, #e8fff6, #ffffff);
    display: none;
}

.student-info h2 {
    font-size: 24px;
    color: #11998e;
}

.status-badge {
    display: inline-block;
    margin-top: 10px;
    padding: 6px 16px;
    border-radius: 20px;
    font-size: 12px;
    font-weight: 600;
}

.status-good { background: #38ef7d; color: #0d7a6f; }
.status-warning { background: #ffd93d; color: #856404; }
.status-danger { background: #ff6b6b; color: white; }

.percentage-circle {
    width: 150px;
    height: 150px;
    margin: 25px auto;
    border-radius: 50%;
    background: conic-gradient(
        #38ef7d 0deg,
        #38ef7d var(--percentage),
        #e6e6e6 var(--percentage),
        #e6e6e6 360deg
    );
    display: flex;
    align-items: center;
    justify-content: center;
}

.percentage-inner {
    width: 115px;
    height: 115px;
    background: white;
    border-radius: 50%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.percentage-value {
    font-size: 32px;
    font-weight: 700;
    color: #11998e;
}

.stats-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 14px;
}

.stat-box {
    background: #f3fdf9;
    padding: 16px;
    border-radius: 10px;
    text-align: center;
}

.stat-number {
    font-size: 26px;
    font-weight: 700;
    color: #11998e;
}

.error-box {
    margin-top: 20px;
    padding: 18px;
    background: #fdeaea;
    border-radius: 10px;
    color: #721c24;
    display: none;
}

.nav-links {
    margin-top: 35px;
    display: flex;
    justify-content: center;
    gap: 16px;
}

.nav-link {
    padding: 10px 22px;
    border-radius: 8px;
    border: 2px solid #11998e;
    color: #11998e;
    font-weight: 600;
    text-decoration: none;
}
</style>
</head>

<body>

<!-- Animated Background -->
<div class="bg">
    <div class="blob one"></div>
    <div class="blob two"></div>
    <div class="blob three"></div>
</div>

<div class="wrapper">
<div class="container">
    <h1>Check Attendance</h1>
    <p class="subtitle">View your attendance percentage instantly</p>

    <label>Registration Number</label>
    <input type="text" id="reg_no" onkeypress="handleKeyPress(event)">
    <button onclick="checkAttendance()">Check Attendance</button>

    <div id="result" class="result-card">
        <div class="student-info">
            <h2 id="student_name">-</h2>
            <p id="student_reg">-</p>
            <span id="status_badge" class="status-badge">-</span>
        </div>

        <div class="percentage-circle" id="percentage_circle">
            <div class="percentage-inner">
                <div class="percentage-value" id="percentage_value">0%</div>
                <div>Attendance</div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-box">
                <div class="stat-number" id="total_classes">0</div>
                <div>Total Classes</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="attended_classes">0</div>
                <div>Attended</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="missed_classes">0</div>
                <div>Missed</div>
            </div>
        </div>
    </div>

    <div id="error" class="error-box">
        <strong>Error:</strong> <span id="error_message"></span>
    </div>

    <div class="nav-links">
        <a href="/admin" class="nav-link">Admin Panel</a>
        <a href="/staff" class="nav-link">Mark Attendance</a>
    </div>
</div>
</div>

<script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>

<script>
/* ===== YOUR ORIGINAL JS (UNCHANGED) ===== */
const API_URL = 'http://localhost:5000/api';

function handleKeyPress(event) {
    if (event.key === 'Enter') checkAttendance();
}

async function checkAttendance() {
    const regNo = document.getElementById('reg_no').value.trim();
    if (!regNo) { showError('Please enter a registration number'); return; }

    document.getElementById('result').style.display = 'none';
    document.getElementById('error').style.display = 'none';

    try {
        const response = await fetch(`${API_URL}/attendance/${regNo}`);
        const data = await response.json();
        response.ok ? displayResult(data) : showError(data.error);
    } catch {
        showError('Error fetching data');
    }
}

function displayResult(data) {
    document.getElementById('student_name').textContent = data.student_name;
    document.getElementById('student_reg').textContent = `Reg No: ${data.reg_no}`;
    document.getElementById('percentage_value').textContent = `${data.attendance_percentage}%`;

    document.getElementById('total_classes').textContent = data.total_classes;
    document.getElementById('attended_classes').textContent = data.attended_classes;
    document.getElementById('missed_classes').textContent =
        data.total_classes - data.attended_classes;

    const deg = (data.attendance_percentage / 100) * 360;
    document.getElementById('percentage_circle')
        .style.setProperty('--percentage', `${deg}deg`);

    const badge = document.getElementById('status_badge');
    if (data.attendance_percentage >= 75) {
        badge.textContent = 'Good Standing';
        badge.className = 'status-badge status-good';
    } else if (data.attendance_percentage >= 60) {
        badge.textContent = 'Warning';
        badge.className = 'status-badge status-warning';
    } else {
        badge.textContent = 'Low Attendance';
        badge.className = 'status-badge status-danger';
    }

    const result = document.getElementById('result');
    result.style.display = 'block';

    gsap.from(result, { y: 30, opacity: 0, duration: 0.6 });
    gsap.from(".stat-box", { y: 20, opacity: 0, stagger: 0.1, duration: 0.4 });
}

function showError(msg) {
    document.getElementById('error_message').textContent = msg;
    const err = document.getElementById('error');
    err.style.display = 'block';
    gsap.from(err, { x: -10, opacity: 0, duration: 0.3 });
}

/* ===== Background + Entry Animations ===== */
gsap.to(".blob.one", { x: 80, y: 60, duration: 12, repeat: -1, yoyo: true, ease: "sine.inOut" });
gsap.to(".blob.two", { x: -70, y: -50, duration: 14, repeat: -1, yoyo: true, ease: "sine.inOut" });
gsap.to(".blob.three", { x: -50, y: 70, duration: 16, repeat: -1, yoyo: true, ease: "sine.inOut" });

gsap.from(".container", { scale: 0.95, opacity: 0, duration: 0.7 });

window.onload = () => document.getElementById('reg_no').focus();
</script>

</body>
</html>
