<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - Student Management</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f4fdf9;
    min-height: 100vh;
    padding: 20px;
}

/* ===== Cursor Lightning Effect ===== */
.zap-layer {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 0;
}

.zap {
    position: absolute;
    width: 160px;
    height: 160px;
    border-radius: 50%;
    background: radial-gradient(
        circle,
        rgba(56,239,125,0.95) 0%,
        rgba(56,239,125,0.5) 30%,
        rgba(56,239,125,0.2) 50%,
        transparent 70%
    );
    filter: blur(20px);
    transform: translate(-50%, -50%);
}

/* ===== Main Container ===== */
.container {
    position: relative;
    z-index: 1;
    max-width: 1200px;
    margin: 0 auto;
    background: white;
    padding: 30px;
    border-radius: 14px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.12);
}

h1 {
    color: #11998e;
    margin-bottom: 10px;
    font-size: 32px;
}

.subtitle {
    color: #666;
    margin-bottom: 30px;
    font-size: 14px;
}

/* ===== Tabs ===== */
.tabs {
    display: flex;
    gap: 10px;
    margin-bottom: 30px;
    border-bottom: 2px solid #e0f2ea;
}

.tab {
    padding: 12px 24px;
    background: none;
    border: none;
    cursor: pointer;
    font-size: 16px;
    color: #666;
    border-bottom: 3px solid transparent;
}

.tab.active {
    color: #11998e;
    border-bottom-color: #11998e;
    font-weight: 600;
}

.tab-content { display: none; }
.tab-content.active { display: block; }

/* ===== Sections ===== */
.section {
    background: #f3fdf9;
    padding: 25px;
    border-radius: 10px;
    margin-bottom: 20px;
}

h2 {
    margin-bottom: 20px;
    color: #333;
}

label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
}

input, select, textarea {
    width: 100%;
    padding: 12px;
    border: 2px solid #dff3ec;
    border-radius: 6px;
    font-size: 14px;
}

input:focus, select:focus, textarea:focus {
    outline: none;
    border-color: #11998e;
}

button {
    background: linear-gradient(135deg, #11998e, #38ef7d);
    color: white;
    border: none;
    padding: 12px 28px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
}

.btn-secondary {
    background: #6c757d;
}

.result {
    margin-top: 20px;
    padding: 15px;
    border-radius: 6px;
    font-weight: 500;
}

.success {
    background: #d4edda;
    color: #155724;
}

.error {
    background: #f8d7da;
    color: #721c24;
}

/* ===== Tables ===== */
.students-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

.students-table th {
    background: #11998e;
    color: white;
    padding: 14px;
    text-align: left;
}

.students-table td {
    padding: 12px;
    border-bottom: 1px solid #e0e0e0;
}

.students-table tr:hover {
    background: #f1fdf8;
}

/* ===== Bulk Upload ===== */
.bulk-upload-area {
    border: 3px dashed #11998e;
    border-radius: 8px;
    padding: 40px;
    text-align: center;
    background: #f3fdf9;
}

.file-input { display: none; }

.upload-btn {
    display: inline-block;
    padding: 12px 28px;
    background: #11998e;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
}

/* ===== Stats ===== */
.stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
}

.stat-card {
    background: white;
    padding: 20px;
    border-radius: 10px;
    border-left: 4px solid #11998e;
}

.stat-number {
    font-size: 32px;
    font-weight: 700;
    color: #11998e;
}

.stat-label {
    color: #666;
    font-size: 14px;
}
</style>
</head>

<body>

<!-- Cursor Zap -->
<div class="zap-layer">
    <div class="zap"></div>
</div>

<div class="container">
    <h1>üéì Admin Panel - Student Management</h1>
    <p class="subtitle">Manage classes, students, and bulk imports</p>

    <div class="tabs">
        <button class="tab active" onclick="switchTab('classes', event)">üìö Manage Classes</button>
        <button class="tab" onclick="switchTab('students', event)">üë®‚Äçüéì Add Students</button>
        <button class="tab" onclick="switchTab('bulk', event)">üì§ Bulk Upload</button>
        <button class="tab" onclick="switchTab('view', event)">üìã View Students</button>
    </div>

    <!-- ===== ORIGINAL HTML CONTENT (UNCHANGED) ===== -->

    <!-- Tab 1 -->
    <div id="classes" class="tab-content active">
        <div class="section">
            <h2>Add New Class</h2>
            <label>Class ID</label>
            <input type="number" id="class_id">
            <label>Class Name</label>
            <input type="text" id="class_name">
            <label>Department</label>
            <input type="text" id="department">
            <button onclick="addClass()">Add Class</button>
            <div id="class_result"></div>
        </div>

        <div class="section">
            <h2>Existing Classes</h2>
            <button onclick="loadClasses()" class="btn-secondary">Refresh</button>
            <div id="classes_list"></div>
        </div>
    </div>

    <!-- Tab 2 -->
    <div id="students" class="tab-content">
        <div class="section">
            <h2>Add Student</h2>
            <label>Reg No</label>
            <input type="text" id="reg_no">
            <label>Name</label>
            <input type="text" id="student_name">
            <label>Class</label>
            <select id="student_class_id"></select>
            <button onclick="addStudent()">Add Student</button>
            <div id="student_result"></div>
        </div>
    </div>

    <!-- Tab 3 -->
    <div id="bulk" class="tab-content">
        <div class="section">
            <h2>Bulk Upload</h2>
            <div class="bulk-upload-area">
                <input type="file" id="csv_file" class="file-input" onchange="handleFileSelect()">
                <label for="csv_file" class="upload-btn">Choose CSV</label>
                <p id="file_name"></p>
            </div>
            <button onclick="uploadCSV()" style="width:100%">Upload</button>
            <div id="bulk_result"></div>
        </div>
    </div>

    <!-- Tab 4 -->
    <div id="view" class="tab-content">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="total_students">0</div>
                <div class="stat-label">Students</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total_classes">0</div>
                <div class="stat-label">Classes</div>
            </div>
        </div>

        <div class="section">
            <label>Filter Class</label>
            <select id="filter_class_id" onchange="loadStudents()"></select>
            <button onclick="loadStudents()" class="btn-secondary">Refresh</button>
            <div id="students_table"></div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
<script>
gsap.from(".container", { y: 40, opacity: 0, duration: 0.7 });

const zap = document.querySelector('.zap');
window.addEventListener('mousemove', e => {
    gsap.to(zap, {
        x: e.clientX,
        y: e.clientY,
        duration: 0.25,
        ease: "power3.out"
    });
});
</script>

</body>
</html>
